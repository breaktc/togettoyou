
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>功能展示</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="/static/css/reset.css" rel="stylesheet">
    <!-- Bootstrap3.3.5 CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/help.css" rel="stylesheet"></head>
</head>
<body>
<div class="container">
    <div class="m_s_l" id="leftMenu">

        <div class="m_s_l_menu">学历查询</div>
        <ul class="m_s_l_ul">
            <li class="leftMenu1">
                <span class="icon_list">&nbsp;</span>
                <a href="/queryPage">根据证书编号查询</a>
            </li>
            <li class="leftMenu2">
                <span class="icon_list">&nbsp;</span>
                <a href="/queryPage2">根据身份证号查询</a>
            </li>
            {{if eq .CurrentUser.IsAdmin "T"}}
            <li class="leftMenu3">
                <span class="icon_list">&nbsp;</span>
                <a href="/addEduInfo">添加学历信息</a>
            </li>
            {{end}}
            <li class="leftMenu5">
                <span class="icon_list">&nbsp;</span>
                <a href="/loginout">退出</a>
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        // 内容
        var divs = $('#rightCnt>div');
        // 点击事件
        for (var i = 0; i < divs.length; i++) {
            (function(i) {
                $('#leftMenu .leftMenu'+i).click(function() {
                    $('#leftMenu li').removeClass('current');
                    $(this).addClass('current');
                    divs.css('display','none');
                    divs.eq(i).css('display','block');
                })
            })(i)
        }
        $('.index').trigger('click');
    })
</script>
</html>
